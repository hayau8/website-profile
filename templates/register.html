<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styleRegisterLogin.css')}}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static',filename='favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body::before {
        background: url("{{url_for('static',filename='catLoginRegister.jpg')}}");
      }
    </style>
  </head>
  <body>
    <div id="notifications-container" class="notifications-container"></div>
    <div class="wrapper">
      <form
        id="register-form"
        class="hidden-form"
        action="{{ url_for('register') }}"
        method="post"
      >
        <h2>Rejestracja</h2>
        <div class="input-field">
          <input type="text" id="username" name="username" required />
          <label>Nazwa użytkownika</label>
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password-register"
            name="password-register"
            required
          />
          <label>Hasło</label>
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password-register-confirmation"
            name="password-register-confirmation"
            required
          />
          <label>Potwierdz Hasło</label>
        </div>

        <button type="submit">Zarejestruj się</button>
        <div class="register">
          <p>Masz już konto? <a href="{{url_for('index')}}">Zaloguj się</a></p>
        </div>
      </form>
    </div>
    <script>
      function addAlert(message) {
        const container = document.getElementById("notifications-container");
        const notification = document.createElement("div");
        notification.className = "alert alert-info text-center notification";
        notification.textContent = message;
        container.appendChild(notification);
        setTimeout(() => {
          notification.remove();
        }, 6000);
      }
      document.addEventListener("DOMContentLoaded", () => {
        message = "{{msg}}";
        if (message.length < 1) {
          return null;
        }
        console.log("ROWEREK");
        addAlert(message);
      });
    </script>
  </body>
</html>
